<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
      <table align="center" style="border: 1px solid #e3d681;border-collapse:collapse">
        <tr style="background-color:#e3d681">
          <td style="padding:0px;" colspan="2"><h3>Leave Form</h3></td><td style="padding:0px;"><p>More Actions</p></td><td style="padding:0px;"></td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>Employee Email</p></td><td></td>
          <!-- CHANGINGN THE WIDTH OF THE FIRST ONE WILL CHANGE THE WIDTH OF THE REST OF THE COLUMN -->
          <td width="400px"><select>
              <option>appuser@zohocreator.com</option>
              </select>
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>Employee Id</p></td><td></td>
          <td>
            <input type="text" value="232">
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>Employee Name</p></td><td></td>
          <td>
            <input type="text" value="appuser">
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>Designation</p></td><td></td>
          <td>
            <input type="text" value="Team Leader">
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>Leave Type*</p></td><td></td>
          <td><select>
              <option>-Select-</option>
              </select>
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>From*</p></td><td></td>
          <td>
            <input type="text"><img  src="img/calendar_icon.png">[dd-MMM-yyy]
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>To*</p></td><td></td>
          <td>
            <input type="text"><img  src="img/calendar_icon.png">[dd-MMM-yyy]
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>No of Days</p></td><td></td>
          <td>
            <input type="text" size="15">
          </td>
        </tr>
        <tr>
          <td width="3%"></td><td><p>Reason</p></td><td></td>
          <td>
            <textarea rows="7"></textarea>
          </td>
        </tr>
        <tr align="center">
          <td colspan="4" style="background-color:#CCCCCC">
            <p><input style="background-color: #e3d681" type="submit" value="Submit"><input style="background-color: #e3d681" type="reset" value="Reset"></p>
          </td>
        </tr>
      </table>
  </body>
</html>
