<!DOCTYPE html>
<html>
<head>
	<title>Simple Image Galery with jQuery</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css"

</head>
<body>

	<h1>Simple Image Galery with jQuery</h1>

	<div id="container">
		<img class="imagen current" src="./img/img1.jpg" >
		<img class="imagen" src="./img/img2.jpg" >
		<img class="imagen" src="./img/img3.jpg" >
		<img class="imagen" src="./img/img4.jpg" >
		<img class="arrow" id="izq" src="./img/arrow-left.png" >
		<img class="arrow" id="dcha" src="./img/arrow-right.png" >
	</div>

	<script>
	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {

      //Only the first imagen will be shown
			$(".imagen").css("opacity",0);
			$(".current").css("opacity",1);

			//At the beginning only right arrow is enabled
			$("#izq").hide();

      //Handler for moving to the previous image
			$("#izq").click(function () {

          //Is there any previous image?
					if ($(".current").prev(".imagen").length!=0)  {
              //Change the current image to the prev, make the new appear and the previous current
						  //disappear
							$(".current").removeClass("current").animate({"opacity": 0},500).
							prev(".imagen").addClass("current").animate({"opacity": 1},500);

							//As I have moved left now I can show the left arrow no matter what
							$("#dcha").show();
					}

					//Make the left arrow disappear if I'm the first one (no prev)
					if ($(".current").prev(".imagen").length==0) {
						$("#izq").hide();
					}



			});

			//Handler for moving to the next image
			$("#dcha").click(function () {

				//Is there any image left?
				if ($(".current").next(".imagen").length!=0)  {
					//Change the current image to the prev, make the new appear and the previous current
					//disappear
					$(".current").removeClass("current").animate({"opacity": 0},500).
					next(".imagen").addClass("current").animate({"opacity" : 1},500);

					//As I have moved rught now I can show the right arrow no matter what
					$("#izq").show();
				}

				//Make the right arrow disappear if I'm the last one (no next)
				if ($(".current").next(".imagen").length==0) {
					$("#dcha").hide();
				}

			});



	  });
	</script>

</body>
</html>
