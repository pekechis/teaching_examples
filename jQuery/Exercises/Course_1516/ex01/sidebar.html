<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple sliding side bar using jquery</title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <script src="js/jquery-1.12.0.js"></script>
  </head>
  <body>

      <div id="sidebar">
        <div id="content">
          <img src="img/jQuery.gif"/>
          <ul>
              <li>A</li>
              <li>B</li>
              <li>C</li>
              <li>D</li>
          </ul>
        </div>
        <div id="icons">
          <img class="arrow" id="close"  src="img/close_arrow.png"/>
          <img class="arrow" id="open" src="img/open_arrow.png"/>
        </div>
      </div>
      <script>
          $(function() {

              //Hiding the open arrow when the page loads
              $("#open").hide();

              //Click handler for closing arrow
              $("#close").click(function() {
                //$("#content").hide();
                $(this).parent().siblings().hide();
                $(this).hide();
                $("#open").show();
                / /$(this).next().show();
                //$(this).siblings().show();
                //$(this).nextAll().show();
              });

              $("#open").click(function() {
                $("#content").show();
                $(this).hide();
                $("#close").show();
              });


          });
      </script>
  </body>
</html>
