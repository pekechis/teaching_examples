	<script>
		//Function executed when the HTML document is Ready (full loaded)
		$(function () {


			$("input[value='Resetear']").click(function(event) {
				$("input[type='text']").val("");
				$("ul").empty();
				$("input[type='text']").css("background-color","white");
			});

			$("input[value='Comprobar']").click(function(event) {
				
				$("input[type='text']").each(function(index) {
					
					var valor = parseInt($(this).val());
					var nombre = $(this).parent().prev().prev().text();
					var apellidos = $(this).parent().prev().text();

					if (valor < 5) {
						$(".lista:nth-child(1) ul").append("<li>"+nombre+" "+apellidos+"</li");
					} else if (valor>=5 && valor <=8) {
						$(".lista:nth-child(2) ul").append("<li>"+nombre+" "+apellidos+"</li");
					} else if (valor>8 && valor <=10) {
						$(".lista:nth-child(3) ul").append("<li>"+nombre+" "+apellidos+"</li");

					} else {
						$(this).css("background-color","red");
					}

				});
			});



		});
	</script>
