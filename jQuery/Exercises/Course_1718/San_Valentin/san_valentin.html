<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div id="container">

		<div id="menu">
			<div>Sección 1</div>
			<div>Sección 2</div>
			<div>Sección 3</div>
			<div>Sección 4</div>
		</div>

		<div id="controles">
			<input type="text">
			<input type="button" value="FELICITAR">
		</div>
		<div id="imagen">
			<img src="heart.png">
		</div>
		<h1>Te quiero</h1>
	</div>

	<script>
	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {

			$("#menu, h1").hide();


			$("body").mousemove(function(event) {

				var posicionY = event.pageY;

				if (posicionY < 50) {
					$("#menu").slideDown();
				}

			});

			$("#menu").mouseleave(function(event) {
				$(this).slideUp();
			});

			$("input[type='button']").click(function() {
				var nombre = $("input[type='text']").val();

				$("h1").text("Te quiero "+nombre);

			});

			$("img").mouseenter(function() {
				$("h1").show();
				$(this).parent().animate({"width":"40%"});
			});

			$("img").mouseleave(function() {
				$("h1").hide();
				$(this).parent().animate({"width":"20%"});				
			});
	  });
	</script>

</body>
</html>
