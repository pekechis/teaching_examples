<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<input type="text">
	<input type="button" value="Genera Lista">

	<ul>

	</ul>

	<script>
	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {


		$("input[type='button']").click(function() {
			$("ul").text("");
			var numero=parseInt($("input[type='text']").val());

			console.log(numero);
			/*for (i=1;i<=numero;i++) {
				$("ul").append("<li>"+i+"</li>");

			}*/

			var i=1;

			while(i<=numero) {
				$("ul").append("<li>"+i+"</li>");
				i++;
			}

		});

	  });
	</script>

</body>
</html>
