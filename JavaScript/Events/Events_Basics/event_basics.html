<!DOCTYPE html>
<html>
<head>
	<title>javaScript Events</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1>javaScript Events</h1>


	<h2>TIPO DE MANEJADOR</h2>

	<h3 id="resultado"></h3>

	<input type="button" value="jquery" />

	<input type="button" value="javascript" onclick="myFunction(event)"/>

	<script>


		function myFunction(event) {
			  alert("EVENTO CON JAVASCRIPT");
		}

	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {

				$("input[value='jquery']").click(function(event) {
					$("#resultado").html("EVENTO CAPTURADO CON jQUERY");
				});

	  });
	</script>

</body>
</html>
