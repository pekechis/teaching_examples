		$(function () {
			
			var cg = ["1","1","2","2","2","2","1","2","2","2","1","1","2","1"];
			var apuesta = [];

			function comprobar(v1,v2) {

				var aciertos = 0;

				for (i=0;i<v1.length;i++) {

					if (v1[i]==v2[i]) {
						aciertos++;
					}
				}

				return aciertos;

			}

			$("input[value='Comprobar']").click(function() {

				apuesta=[];

				$("select").each(function() {

					apuesta.push($(this).val());

				});

				var aciertos = comprobar(cg,apuesta);
				 
				$("#result").text("Ha acertado "+aciertos+" resultados");

			});



			$("input[value='Resetear']").click(function() {

				$("#result").text("");
				apuesta=[];
