<!DOCTYPE html>
<html>
<head>
	<title>Function Basics</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1>CALCULATOR USING FUNCTIONS</h1>

	<p>
		<label>X -></label>
		<input id="X" type="text"/>
	</p>

	<p>
		<label>Y -></label>
		<input id="Y" type="text"/>
	</p>
	<p>
		<input  value="+" type="button"/>
		<input  value="-" type="button"/>
		<input  value="*" type="button"/>
		<input  value="/" type="button"/>
	</p>
	<h1 id="result"></h1>

	<script>
	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {

				//Function definition for each operator
				function suma(s1,s2) {
					return s1+s2;
				}
				function resta(s1,s2) {
					return s1-s2;
				}
				function multiplicacion(s1,s2) {
					return s1*s2;
				}
				function division(s1,s2) {
					return s1/s2;
				}
				//Getting the value of the inputs and
				//returning them as integers
				function capturaX() {
					//Using the javaScript
					return parseInt($("#X").val());
				}
				function capturaY() {
					//USing the javaScript way
					return parseInt(document.getElementById("Y").value);
				}
				//Show the results and the name of the operation
				function showResult(result, message) {
					$("#result").html(message+result);
				}

				//The same click handler for all the buttons
				$("input[type='button']").click(function () {

					var op = $(this).val();

					//Depending on the operation we call showResult
					//with the right parameters
					if (op=="+") {
						showResult(suma(capturaX(),capturaY()),"LA SUMA ES ");
					} else if (op=="-") {
						showResult(resta(capturaX(),capturaY()),"LA RESTA ES ");
					} else if (op=="*") {
						showResult(multiplicacion(capturaX(),capturaY()),"LA MULTIPLICACION ES ");
					} else {
						showResult(division(capturaX(),capturaY()),"LA DIVISION ES ");
					}

				});
	  });
	</script>

</body>
</html>
