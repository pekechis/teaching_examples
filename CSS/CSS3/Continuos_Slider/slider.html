<!DOCTYPE html>
<html>

<head>
	<title>Transforming and Image using and Sliders Element, jQuery and CSS3</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<h1> Focus - Input - Change </h1>
	<div id="main">
		<div>
			<div>
				<input id="reset" type="button" value="   RESET   "/>
			</div>
			<div>
				<label>Continuosly Rotating the Image</label>
				<input id="rotate" type="range" min="-1080" max="1080" value="0" />
			</div>
			<div>
				<label>Rotate the Image</label>
				<input id="rotate2" type="range" min="-1080" max="1080" value="0" />
			</div>
			<div id="applied">
				<h3>Transformation Applied</h3>
			</div>
			<div id="event">
				<h3>Event</h3>
			</div>
		</div>
		<div>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Home_Icon.svg/512px-Home_Icon.svg.png" />
		</div>

	</div>


	<script>
		//Function executed when the HTML document is Ready (full loaded)
		$(function() {

			//Get the main image for future references
			var image = $("div > div:nth-child(2) img");
			var text = "<h3>Applied Transformation</h3>";
			var evento ="<h3>Occured Event</h3>";


			//Continuously Rotate Slider Handler
			$("#rotate").on("input",function(event) {

				//Get the value of the slider
				var value = $(this).val();

        //Rotate the oirginal image to the current value of the slider
				image.css("transform","rotate(" + value + "deg)");

				//Show the text of the transformation applied
				$("#applied").html(text+"<p>"+"transform:"+"rotate("+value+"deg)</p>");

				//Show the event that has ocurred
				$("#event").html(evento+"<p>"+event.type+"</p>");
			});

			//On Change Rotate Slider Handler
			$("#rotate2").on("change",function(event) {


				//Get the value of the slider
				var value = $(this).val();

        //Rotate the oirginal image to the current value of the slider
				image.css("transform","rotate(" + value + "deg)");

				//Show the text of the transformation applied
				$("#applied").html(text+"<p>"+"transform:"+"rotate("+value+"deg)</p>");

				//Show the event that has ocurred
				$("#event").html(evento+"<p>"+event.type+"</p>");

			});

			//Handlers only for showing the kind of events that have happened
			$("#rotate2,  #rotate").on("focus",function(event) {

				//Show the event that has ocurred
				$("#event").html(evento+"<p>"+event.type+"</p>");

			});

			$("#rotate2").on("input",function(event) {

				//Show the event that has ocurred
				$("#event").html(evento+"<p>"+event.type+"</p>");

			});

			$("#rotate").on("change",function(event) {

				//Show the event that has ocurred
				$("#event").html(evento+"<p>"+event.type+"</p>");

			});

			//Reset everything to the original value
			$("#reset").click(function(event) {
				$("input[type='range']").val(0);
				$("img").css({ "transform": "rotate(0deg)"});
				$("#applied").html(text);
				$("#event").html(evento);
			});



		});
	</script>

</body>

</html>
